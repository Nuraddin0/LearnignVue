<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <title>Counter App</title>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .card{
            background-color: rgb(45, 45, 45);
            color: rgb(180, 180, 180);
        }
    </style>
</head>

<body class="bg-dark text-white">
    <div id="app">
        <div class="container">
            <div class="row mt-5">
                <div class="col-4 offset-2 p-2 card me-2">

                    <h3 class="text-center">{{ number }}</h3>
                    <div class="d-flex justify-content-center ">
                        <button @click="number++" class="btn btn-primary btn-sm me-2">+</button>
                        <button @click="number--" class="btn btn-danger btn-sm">-</button>
                    </div>
                    <div class="alert alert-warning mt-2 text-center">{{ getNumber }}</div>

                </div>


                <div class="col-4 p-2 card">

                    <h3 class="text-center">{{ number2 }}</h3>
                    <div class="d-flex justify-content-center ">
                        <button @click="number2++" class="btn btn-primary btn-sm me-2">+</button>
                        <button @click="number2--" class="btn btn-danger btn-sm">-</button>
                    </div>
                    <div class="alert alert-warning mt-2 text-center">{{ getNumber2 }}</div>

                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
