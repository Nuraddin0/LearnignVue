<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        .completed-task {
            background-color: #19875470;
        }

        .uncompleted-task {
            background-color: #dc354570;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row d-flex justify-content-between">
                <div class="col-6 p-2">
                    <div>
                        <h3 class="text-center">Todo List</h3>

                        <div class="d-flex justify-content-star">
                            <input type="text" class="form-control" v-model="input" @keydown.enter="addToList()">
                            <button class="btn btn-sm btn-primary ms-1" @click="addToList()">Add</button>
                        </div>

                        <div v-if="todoList.length > 0">
                            <ul class="list-group mt-2">
                                <li class="list-group-item d-flex justify-content-between"
                                    :class="{'completed-task': todo.checked, 'uncompleted-task': !todo.checked}"
                                    v-for="todo in todoList">
                                    <div>
                                        <input type="checkbox" class="form-check-input" v-model="todo.checked"
                                            :id="`checkbox_${todo.id}`">
                                        <label :for="`checkbox_${todo.id}`"
                                            class="form-check-label ms-2">{{todo.text}}</label>
                                    </div>
                                    <button class="btn btn-sm btn-danger" @click="deleteItem(todo)">Delete</button>

                                </li>
                            </ul>
                            
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-success">Completed task: {{completedTask}}</small>
                                <small class="text-danger">Uncompleted task: {{uncompletedTask}}</small>
                            </div>
                        </div>

                        <div v-else class="alert alert-info mt-2">There is no task to do.</div>
                    </div>
                </div>
                <div class="col-3">
                    <pre>{{todoList}}</pre>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
