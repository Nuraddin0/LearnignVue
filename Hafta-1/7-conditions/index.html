<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-8 offset-2">
                    <button @click="showContainer = !showContainer" class="btn btn-sm btn-primary mt-3">Aç/Kapat</button>
                    <h1 v-if="showContainer === false" class="text-danger">Başlangıçta Gözükecek</h1>
                    <h1 v-if="showContainer === true" class="text-primary">Sonra Gözükecek</h1>
                    <hr>

                    <h3 :class="getClass">{{count}}</h3>
                    <button class="btn btn-sm btn-success" @click="count++">Increment</button>
                    <button class="btn btn-sm btn-danger" @click="count--">Decrement</button>

                    <p v-if="count > 0">Count is pozitive</p>
                    <p v-else-if="count < 0">Count is negative</p>
                    <p v-else>Count is zero</p>
                    <hr>
                    <p v-show="count > 0">Count is pozitive</p>
                    <p v-show="count < 0">Count is negative</p>
                    <p v-show="count === 0">Count is zero</p>
                    <!-- v-show ile v-if arasindaki fark:
                        v-if elementi direkt olarak DOM uzerinden kaldiriyor,
                        v-show ise CSS uzerinden elementin display property'sini none yaparak gizliyor.           
                    -->
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
